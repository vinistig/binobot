<ion-view view-title="Carros Encontrados">
  <ion-content>
  <div class="loading" ng-hide="!isLoading">
  <ion-spinner icon="android" ></ion-spinner>
  </div>
    <ion-list id="listaCarros" ng-show="!isLoading">
      <ion-item ng-repeat="carro in carros" href="#/app/analisar">
        {{carro.nome}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
